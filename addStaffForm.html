<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('D:/webdbms/StaffForm.JPG'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .add-staff-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .add-staff-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px; /* Adjust width as needed */
        }

        .add-staff-form label {
            margin-bottom: 10px;
        }

        .add-staff-form .form-row {
            margin-bottom: 10px;
        }

        .add-staff-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .add-staff-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="add-staff-form-container">
    <form id="add-staff-form" class="add-staff-form">
        <div class="form-row">
            <div class="col">
                <label for="staffId">Staff ID:</label>
                <input type="text" class="form-control" id="staffId" name="staff_id" required>
            </div>
            <div class="col">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="col">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <label for="designation">Designation:</label>
                <input type="text" class="form-control" id="designation" name="designation" required>
            </div>
            <div class="col">
                <label for="phoneNo">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNo" name="phone_no" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <div class="col">
                <label for="joiningYear">Joining Year:</label>
                <input type="number" class="form-control" id="joiningYear" name="joining_year" required>
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="handleFormSubmit()">Add Staff</button>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function handleFormSubmit() {
        const staffData = {
            staff_id: document.getElementById('staffId').value,
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            gender: document.getElementById('gender').value,
            designation: document.getElementById('designation').value,
            phone_no: document.getElementById('phoneNo').value,
            address: document.getElementById('address').value,
            joining_year: document.getElementById('joiningYear').value,
        };

        console.log('Staff added successfully:', staffData);
        // You can perform additional actions here if needed
    }
</script>

</body>
</html>
