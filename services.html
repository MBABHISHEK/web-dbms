<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url("services.JPG");
            background-size: cover;
        }
        body ::before{
            background-color: rgba(255, 255, 255, 0.0);
            
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Adjust as needed */
            align-items: center;
            height: 100vh;
            padding: 20px; /* Adjust as needed */
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin: 10px;
            width: 250px;
            height: 300px;
            box-sizing: border-box;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .dashboard:hover {
            transform: scale(1.05);
        }

        .sidebar {
            width: 100%;
        }

        .sidebar-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 2;
        }

        .dashboard-button {
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .dashboard-button:hover {
            transform: scale(1.1);
        }

        .button-container {
            background-color: #343a40;
            border-radius: 10px;
        }

        .dashboard-button a {
            display: block;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
        }

        .dashboard-button a:hover {
            background-color: #0056b3;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .A{
            text-align: center;
            color: whitesmoke;
            font-size: 25px;
            animation: fadeIn 1s ease-out; 
        }

    </style>
</head>

<body>
    
    <div class="A">
        <h1 style="text-align: center; margin: 0; top: 50%; left: 50%;">SERVICES</h1>
</div>
    <div class="dashboard-container">
        <div class="dashboard">
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <div class="dashboard-button">
                        <div class="button-container">
                            <a href="addBookFrom.html" class="btn btn-primary">BOOKS</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <div class="dashboard-button">
                        <div class="button-container">
                            <a href="addMembers.html" class="btn btn-primary">Membership</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <div class="dashboard-button">
                        <div class="button-container">
                            <a href="addStaffForm.html" class="btn btn-primary">Staff</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <div class="dashboard-button">
                        <div class="button-container">
                            <a href="addLogin.html" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <div class="sidebar-buttons">
                    <div class="dashboard-button">
                        <div class="button-container">
                            <a href="Ebook.html" class="btn btn-primary">Ebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <!-- Content for AddBookForm, AddMemberForm, etc. goes here -->
    </div>
</body>

</html>
