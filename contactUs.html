<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; 
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .contributor {
            text-align: center;
            margin: 10px;
            opacity: 0; /* Set initial opacity to 0 for the fade-in effect */
            animation: fadeIn 1s forwards; /* Use the fadeIn animation with a duration of 1 second */
        }

        .contributor img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            animation: scaleImage 1s forwards; /* Use the scaleImage animation with a duration of 1 second */
        }

        .contributor:hover img {
       transform: scale(1.2); /* Change the scale factor for the hover effect */
       }
    </style>
    <title>Contact us</title>
</head>
<body>
    <div style="height: 500px; background-image:url('Contact us.jpeg'); background-size: cover;">
        <h1>Contact us</h1>
    </div>
    <section>
        <div class="contributor">
            <img src="contitbutor2.png" alt="Contributor 1">
            <p>Contributor 1</p>
        </div>

        <div class="contributor">
            <img src="contributor2.png" alt="Contributor 2">
            <p>Contributor 2</p>
        </div>

        <div class="contributor">
            <img src="contributor3.png" alt="Contributor 3">
            <p>Contributor 3</p>
        </div>

        <div class="contributor">
            <img src="contibutor1.png" alt="Contributor 4">
            <p>Contributor 4</p>
        </div>

        <!-- Add more contributor divs as needed -->

    </section>
</body>
</html>
