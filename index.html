<head>

    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("Home.jpeg");
            background-size: cover;
        }

        navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        margin-right: 15px; /* Adjust the margin as needed */
    }

        .custom-navbar {
            background-color:#6c757d;
            margin: auto;
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            height: 100px;
            width: 1100px;
            display: center;
        }

        .custom-navbar .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .custom-navbar .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
            margin-right: 15px;
        }

        .custom-navbar .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }

        .dashboard-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            width: 200px;
            background-color: rgba(52, 58, 64, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 0 10px 10px 0;
            display: flex;
            flex-direction: column;
            align-items: start;
            height: 100vh;
            position: fixed;
            border-right: 5px solid #007bff;
        }

        sidebar :hover{
            transform: translateX(25px);
        }

        .sidebar-buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .dashboard-button {
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            background-color: rgba(52, 58, 64, 0.8);
        }

        .dashboard-button a {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(52, 58, 64, 0.7);
            color: #fff;
            text-decoration: none;
        }

        .dashboard-button a:hover {
            background-color: #0056b3;
            transform: translateX(25px);
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        /* Footer styles */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            animation: rotateLogo 5s infinite linear; /* Add the rotation animation */
        }

        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

                    </li>

                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
