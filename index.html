<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("D:/webdbms/Home.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
        }

        .custom-navbar {
            background-color: #6cb2eb; /* Change the color code as needed */
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .custom-navbar .navbar-brand {
            color: #fff; /* Set brand color */
            font-size: 24px;
            font-weight: bold;
        }

        .custom-navbar .navbar-nav .nav-link {
            color: #fff; /* Set link color */
            font-size: 18px;
            margin-right: 15px;
        }

        .custom-navbar .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Change link color on hover */
        }

        .custom-buttons-container {
            text-align: center;
            padding: 20px;
        }

        .custom-buttons-container a {
            margin: 0 10px;
        }

        .center-horizontal {
            display: flex;
            justify-content: center;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <a class="navbar-brand" href="#">Your Beautiful Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="custom-buttons-container center-horizontal mb-4">
    <a href="D:/webdbms/addBookFrom.html" class="btn btn-primary">Add Book</a>
    <a href="D:/webdbms/addMembers.html" class="btn btn-primary">Add Member</a>
    <a href="D:/webdbms/addStaffForm.html" class="btn btn-primary">Add Staff</a>
    <a href="D:/webdbms/addLogin.html" class="btn btn-primary">Add Login</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
