<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generation Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<button onclick="generatePDF()">Generate PDF</button>

<script>
function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Add image
    doc.addImage('/BookLogo.png', 'PNG', 10, 10, 40, 40);

    // Set font for the title
    doc.setFont('helvetica', 'bold');
    doc.setFontSize(18);
    doc.text('BOOKS', 60, 30);

    // Reset font to normal
    doc.setFont('helvetica', 'normal');

    // Set font size for the table
    doc.setFontSize(12);

    // Add a table with data
    const tableData = [
        ['Book ID', 'Title', 'Author', 'Edition', 'Category'],
        [1, 'Book 1', 'Author 1', '1st Edition', 'Fiction'],
        [2, 'Book 2', 'Author 2', '2nd Edition', 'Non-Fiction'],
        [3, 'Book 3', 'Author 3', '3rd Edition', 'Science'],
    ];

    doc.autoTable({
        head: [tableData[0]],
        body: tableData.slice(1),
        startY: 60, // Start position of the table
    });

    // Save the PDF
    doc.save('books.pdf');
}
</script>

</body>
</html>
