<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("Loginform.JPG"); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .login-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px; /* Adjust width as needed */
        }

        .login-form label {
            margin-bottom: 10px;
        }

        .login-form select,
        .login-form input[type="date"],
        .login-form input[type="time"],
        .login-form input[type="text"] {
            width: 100%; /* Occupies the full width */
            margin-bottom: 10px;
        }

        .login-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-form-container">
    <form id="login-form" class="login-form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="loginId">Login ID:</label>
                    <input type="text" class="form-control" id="loginId" name="login_id" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="tDate">Transaction Date:</label>
                    <input type="date" class="form-control" id="tDate" name="t_date" required>
                </div>

                <div class="form-group">
                    <label for="entryTime">Entry Time:</label>
                    <input type="time" class="form-control" id="entryTime" name="entry_time" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="visit">Visit Type:</label>
                    <select class="form-control" id="visit" name="visit" required>
                        <option value="reading">Reading</option>
                        <option value="borrow">Borrow</option>
                        <option value="return">Return</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exitTime">Exit Time:</label>
                    <input type="time" class="form-control" id="exitTime" name="exit_time" required>
                </div>

                <div class="form-group">
                    <label for="departmentName">Department Name:</label>
                    <input type="text" class="form-control" id="departmentName" name="Department_name" required>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="handleFormSubmit()">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function handleFormSubmit() {
        const loginData = {
            login_id: document.getElementById('loginId').value,
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            t_date: document.getElementById('tDate').value,
            visit: document.getElementById('visit').value,
            entry_time: document.getElementById('entryTime').value,
            exit_time: document.getElementById('exitTime').value,
            Department_name: document.getElementById('departmentName').value,
        };

        console.log('Login data submitted:', loginData);
        // You can perform additional actions here if needed
    }
</script>

</body>
</html>
